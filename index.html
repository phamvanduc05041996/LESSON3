<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="introduce">GeeksforGeeks Survey Form</h2>
    <div class="container">
        <p class="container_name">Name</p>
        <input type="text" value="Enter your name..." class="container_input" required>

        <p class="container_name">Email</p>
        <input type="text" value="Enter your email..." class="container_input" required >

        <p class="container_name">Age</p>
        <input type="text" value="Enter your age..." class="container_input" required>

        <p class="container_name">Which option best describes you ?</p>
        <input type="text" value="Enter your option..." class="container_input">

        <p class="container_name">Would you recommed GeekforGeeks to a freind ?</p>
        <div>
            <input type="radio" id="huey" name="drone" value="huey" class="mg-15" checked>
            <label for="huey">Yes</label>
        </div>

        <div>
            <input type="radio" id="dewey" name="drone" value="dewey" class="mg-15">
            <label for="dewey">No</label>
        </div>

        <div>
            <input type="radio" id="louie" name="drone" value="louie" class="mg-15">
            <label for="louie">Maybe</label>
        </div>


        <p class="container_name">
            Language and Frameworks known
            <span style="font-size:14px;">(Check all that apply)</span>
        </p>
        <div>
            <input type="radio" id="huey"  value="huey" class="mg-15" checked>
            <label for="huey">C</label>
        </div>

        <div>
            <input type="radio" id="dewey"  value="dewey" class="mg-15">
            <label for="dewey">C++</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">C#</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">Java</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">Python</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">JavaScript</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">React</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">Angular</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">Django</label>
        </div>

        <div>
            <input type="radio" id="louie"  value="louie" class="mg-15">
            <label for="louie">Spring</label>
        </div>
        <br>
        <form action="">
            <div>
                <label class="container_name " for="content">Any comments or suggestions</label>
                <textarea id="content" name="content" cols="60" rows="5">
                </textarea>
            </div>
            <div class="submit__button">
                <input type="button" value="Submit" class="container_input submit">
            </div>
        </form>









    </div>

</body>

</html>
